        const conferencesPerPage = 30;
        let currentPage = 1;

        const searchInput = document.getElementById('search');
        const rankFilter = document.getElementById('rankFilter');
        const conferenceTableBody = document.getElementById('conferenceTableBody');
        const prevPageButton = document.getElementById('prevPage');
        const nextPageButton = document.getElementById('nextPage');

        const renderTable = () => {
            const searchValue = searchInput.value.toLowerCase();
            const rankValue = rankFilter.value;

            const filteredConferences = conferences.filter((conference) => {
                const matchesSearch = conference.name.toLowerCase().includes(searchValue) || conference.acronym.toLowerCase().includes(searchValue);
                const matchesRank = rankValue === 'all' || conference.rank === rankValue;
                return matchesSearch && matchesRank;
            });

            const startIndex = (currentPage - 1) * conferencesPerPage;
            const endIndex = Math.min(startIndex + conferencesPerPage, filteredConferences.length);
            const paginatedConferences = filteredConferences.slice(startIndex, endIndex);

            conferenceTableBody.innerHTML = '';
            paginatedConferences.forEach((conference, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${startIndex + index + 1}</td>
                    <td>${conference.acronym}</td>
                    <td>${conference.name}</td>
                    <td>${conference.rank}</td>
                `;
                conferenceTableBody.appendChild(row);
            });

            prevPageButton.classList.toggle('disabled', currentPage === 1);
            nextPageButton.classList.toggle('disabled', currentPage * conferencesPerPage >= filteredConferences.length);
        };

        searchInput.addEventListener('input', () => {
            currentPage = 1;
            renderTable();
        });

        rankFilter.addEventListener('change', () => {
            currentPage = 1;
            renderTable();
        });

        prevPageButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        nextPageButton.addEventListener('click', () => {
            currentPage++;
            renderTable();
        });

        renderTable();
